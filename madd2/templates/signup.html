<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #c11010;
            margin: 0;
            padding: 0;
        }

        #signupBox {
            max-width: 500px;
            margin: 200px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="signupBox">
        <h2>Sign Up</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#signupModal" data-role="Influencer">Sign Up as an Influencer</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#signupModal" data-role="Sponsor">Sign Up as a Sponsor</button>
    </div>

    <!-- Bootstrap Modal for Sign Up -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signupForm" method="POST" action="/signup">
                        <input type="hidden" id="signupRole" name="role" value="">
                        <div class="form-group">
                            <label for="signupUsername">Username:</label>
                            <input type="text" id="signupUsername" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signupUsername">User email:</label>
                            <input type="email" id="signupemail" name="useremail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password:</label>
                            <input type="password" id="signupPassword" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Update hidden role input when modal is shown
        $('#signupModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var role = button.data('role'); // Extract info from data-* attributes
            var modal = $(this);
            modal.find('#signupRole').val(role); // Set the role in the hidden input
        });
    </script>
</body>
</html>
