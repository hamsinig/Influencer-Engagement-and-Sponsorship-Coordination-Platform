<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Serif', serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            animation: fadeIn 1s ease-out;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .content {
            padding: 20px;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .welcome-text {
        margin-top:60px;
        animation: fadeIn 1s ease-out;
        margin-left:600px;
    }
        .table-container {
            animation: fadeIn 1s ease-out;
            margin-top: 20px;
            position: relative;
        }
        .table-container table {
            width: 100%;
            table-layout: fixed;
        }
        .card-container {
            width: 300px;
            animation: fadeIn 1s ease-out;
            height:300px;
            margin-left: 600px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
 <div id="app">   
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Influencer Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/influencer_dashboard">Dashboard</a></li>
                
                <li class="nav-item"><a class="nav-link" href="/influencer_adrequest">Ad Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="/influencer_search">Search</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/influencer_profile">Profile</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href=" /influencer_campaigns">Campaigns</a>  
                </li>
                
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <h1 class="welcome-text">Welcome, {{ influencer.name }}</h1>
        <!-- Campaign Table -->
         <!-- Manage Ad Requests Card -->
<div class="col-md-4">
    <div class="card-container">
        <div class="card-header">
            Manage Your Ad Requests
        </div>
        <div class="card-body">
            <p class="card-text">View and manage all your ad requests here.</p>
            <a href="/influencer_adrequest" class="btn btn-primary">Go to Ad Requests</a>
        </div>
    </div>
</div>

        

    <!-- JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const influencer = ref({});
                const campaigns = ref([]);
                const adRequests = ref([]);

                const fetchInfluencerData = async () => {
                    try {
                        const response = await axios.get('/api/influencer');
                        influencer.value = response.data;
                        console.log(influencer.value)
                    } catch (error) {
                        console.error('Error fetching influencer data:', error);
                    }
                };

                
                const showAdRequests = async (campaignId) => {
                    try {
                        const response = await axios.get(`/get_ad_requests/${campaignId}`);
                        adRequests.value = response.data.ad_requests;
                        $('#adRequestsModal').modal('show');
                    } catch (error) {
                        console.error('Error fetching ad requests:', error);
                    }
                };

                onMounted(() => {
                    fetchInfluencerData();
                    fetchCampaignsData();
                });

                return { influencer, campaigns, adRequests, showAdRequests };
            }
        }).mount('#app');
    </script>
</body>
</html>
